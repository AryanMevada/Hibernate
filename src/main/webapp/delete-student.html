<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffebee, #fff3e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #c62828;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 90%;
        }

        input[type="number"]:focus {
            border-color: #e53935;
            outline: none;
        }

        input[type="submit"] {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 450px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }

            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üóëÔ∏è Delete Student</h2>
        <form action="student" method="post">
            <input type="hidden" name="action" value="delete" />
            <input type="number" name="rollno" placeholder="Enter Roll No" required><br>
            <input type="submit" value="Delete Student">
        </form>
    </div>
     <div class="back-link">
        <a href="index.html">üè† Back to Dashboard</a>
    </div>
</body>
</html>
