<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fffde7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
        }

        .nav-link {
            display: block;
            background: #009688;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: #004d40;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            .nav-link {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <a class="nav-link" href="add-student.html">➕ Add Student</a>
        <a class="nav-link" href="update-student.html">✏️ Update Student</a>
        <a class="nav-link" href="delete-student.html">🗑️ Delete Student</a>
        <a class="nav-link" href="studnet.html">📋 View All Students</a>
    </div>
    
</body>
</html>
