        }

        .card strong {
            color: #1b5e20;
        }

        .back-link {

        }

            text-decoration: none;
            color: #2e7d32;

            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .back-link a:hover {
            background-color: #aed581;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
