<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff3e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #37474f;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #0288d1;
            outline: none;
        }

        input[type="submit"] {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0d47a1;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>‚ûï Add New Student</h2>
        <form action="student" method="post">
            <input type="hidden" name="action" value="add" />

            <label for="rollno">Roll No:</label>
            <input type="number" id="rollno" name="rollno" required>

            <label for="enrid">Enrollment ID:</label>
            <input type="text" id="enrid" name="enrid" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <input type="submit" value="Add Student">
        </form>
    </div>

    <div class="back-link">
        <a href="index.html">üè† Back to Dashboard</a>
    </div>
</body>
</html>
